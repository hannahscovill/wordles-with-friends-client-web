# Deploy Wordles with Friends to AWS via CDK
#
# This workflow deploys the static site to S3 + CloudFront using CDK.
# It triggers on push to main or manual dispatch.
#
# Required GitHub Secrets (Settings → Secrets and variables → Actions → Secrets):
# ---------------------------------------------------------------------------------
# AWS_ACCOUNT_ID: Your AWS account ID (e.g., 123456789012)
# AWS_REGION: AWS region to deploy to (e.g., us-west-2)
# AWS_OIDC_ROLE_ARN: The ARN of the IAM role for GitHub OIDC authentication
#                    (e.g., arn:aws:iam::123456789012:role/GitHubActions-wordles)
#
# AWS OIDC Setup:
# ---------------
# 1. Create an OIDC identity provider in AWS IAM (if not already exists):
#    - Provider URL: https://token.actions.githubusercontent.com
#    - Audience: sts.amazonaws.com
#
# 2. Create an IAM role with the following trust policy:
#    {
#      "Version": "2012-10-17",
#      "Statement": [
#        {
#          "Effect": "Allow",
#          "Principal": {
#            "Federated": "arn:aws:iam::<ACCOUNT_ID>:oidc-provider/token.actions.githubusercontent.com"
#          },
#          "Action": "sts:AssumeRoleWithWebIdentity",
#          "Condition": {
#            "StringEquals": {
#              "token.actions.githubusercontent.com:aud": "sts.amazonaws.com"
#            },
#            "StringLike": {
#              "token.actions.githubusercontent.com:sub": "repo:hannahscovill/wordles-with-friends-client-web:ref:refs/heads/main"
#            }
#          }
#        }
#      ]
#    }
#
# 3. Attach the following permissions to the role:
#    - CloudFormation full access (for CDK deploy)
#    - S3 full access (for bucket and assets)
#    - CloudFront full access (for distribution)
#    - IAM limited access (for CDK to create/update roles)

name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      cdk_action:
        description: 'The CDK action to take'
        required: true
        default: deploy
        type: choice
        options:
          - deploy
          - destroy

concurrency:
  group: deploy-prod
  cancel-in-progress: false

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      CDK_ACTION: ${{ inputs.cdk_action || 'deploy' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        if: ${{ env.CDK_ACTION != 'destroy' }}
        run: npm run build
        env:
          PUBLIC_API_URL: https://api.wordles.dev
          PUBLIC_AUTH0_DOMAIN: dev-g32naui5mvpwnsg7.us.auth0.com
          PUBLIC_AUTH0_CLIENT_ID: 4AGUSKMPWgc4jMKUFIJzbS7GBY9IDZob
          PUBLIC_AUTH0_AUDIENCE: com.hannahscovill.scorekeeper
          PUBLIC_TURNSTILE_SITE_KEY: 0x4AAAAAACYia9jZUYJ6vUvr
          PUBLIC_POSTHOG_KEY: phc_t9J5OgfBeGFAolYcy4dvGhprHRV9YccG19VNQPhcYmD
          PUBLIC_OTEL_COLLECTOR_URL: https://api.wordles.dev/v1/traces

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK deploy WordlesWithFriendsStack
        working-directory: infra
        run: npx cdk ${{ env.CDK_ACTION }} ${{ env.CDK_ACTION == 'destroy' && '--force' || '' }} WordlesWithFriendsStack --require-approval never
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}
